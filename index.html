<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1>KeyRush</h1>
        <p class="description">Typing is a skill that improves with consistent practice. Focus on accuracy first, then speed. The more you type, the better you get!</p>
        <button class="typing-btn">Start Typing</button>
        <div class="stats">
            <div class="stat-box">
                <h5 class="label">Time</h5>
                <p class="value">0s</p>
            </div>
            <div  class="stat-box">
                <h5 class="label">WPM</h5>
                <p class="value">0</p>
            </div>
            <div class="stat-box">
                <h5 class="label">Accurancy</h5>
                <p class="value">0%</p>
            </div>
        </div>

        <input type="text">
    </section>
    <script src="main.js"></script>
</body>
</html>
