<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>KeyRush</title>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <canvas id="skyCanvas"></canvas>
    <main>
        <header>
            <small>Adventure</small>
            <h1>KeyRush</h1>
        </header>
        <nav>
            <ul id="options-list">
                <li data-type="time" class="active-type"> <i class="fa-solid fa-clock"></i>time</li>
                <li data-type="word"><i class="fa-solid fa-a "></i> word</li>
                <li data-type="quote"><i class="fa-solid fa-quote-left"></i>quote</li>
            </ul>
            <div class="separator"></div>
            
            <ul class="option-menu" id="time">
                <li class="active">5</li>
                <li>30</li>
                <li>60</li>
                <li>120</li>
            </ul>
            <ul class="option-menu" id="word" style="display: none;">
                <li class="active">10</li>
                <li>20</li>
                <li>50</li>
            </ul>
            <ul class="option-menu" id="quote" style="display: none;">
                <li class="active">Short</li>
                <li>Medium</li>
                <li>Long</li>
            </ul>
        </nav>
        <div class="container">
            <img class="moon" src="moon.png" alt="moon">
            <div class="test-box">
                <div>
                    <h2>Learn Touch Typing for free!</h2>
                    <div class="words-wrapper" style="display: none;">
                        <p class="words" style="margin: 0;"></p>
                        <div class="counter-box">
                            <i class="fa-solid fa-rotate-left reset"></i>
                            <p class="timer" style="display: none;">
                                5
                            </p>
                        </div>
                    </div>
                    <button class="startBtn">Get started</button>
                </div>
            </div>
        </div>
        <div class="clouds">
            <img class="cloud1" src="assets/clouds1.png" alt="">
            <img class="cloud2" src="assets/clouds2.png" alt="">
            <img class="cloud3" src="assets/clouds3.png" alt="">
        </div>
        <input type="text">
    </main>

    <script src="main.js"></script>
    <script src="canvas.js"></script>
</body>

</html>
